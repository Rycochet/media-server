services:
  manyfold:
    container_name: manyfold
    image: ${MANYFOLD_IMAGE:-ghcr.io/manyfold3d/manyfold-solo}:${MANYFOLD_IMAGE_TAG:-latest}
    profiles: ["${MANYFOLD_PROFILE:-library}"]
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "Europe/London"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
      # Manyfold
      SECRET_KEY_BASE: "$DOMAIN"
      PUBLIC_HOSTNAME: "manyfold.$DOMAIN"
      PUBLIC_PORT: "443"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/config"
      - "$PATH_3D:/data/models"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Libraries"
      - "homepage.name=Manyfold"
      - "homepage.icon=manyfold.png"
      - "homepage.href=https://manyfold.$DOMAIN/"
      - "homepage.description=3D Model library"

      - "traefik.enable=true"
      - "traefik.http.routers.manyfold.rule=Host(`manyfold.$DOMAIN`)"
      - "traefik.http.routers.manyfold.middlewares=manyfold,tinyauth,error-pages"
      - "traefik.http.services.manyfold.loadbalancer.server.port=3214"
      - "traefik.http.middlewares.manyfold.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.manyfold.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: "wget --no-verbose --tries=1 --spider http://localhost:3214/health || exit 1"
