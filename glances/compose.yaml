services:
  glances:
    container_name: glances
    image: nicolargo/glances:ubuntu-latest-full
    profiles: ["${PROFILE_GLANCES:-information}"]
    extends:
      file: ../compose.gpu.yaml
      service: ${GPU_SUPPORT:-none}
    restart: unless-stopped
    pid: host
    networks:
      - internal
    depends_on:
      socket-proxy:
        condition: service_healthy
        restart: false
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "Europe/London"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
      # Image
      DOCKER_HOST: "tcp://socket-proxy:2375"
      GLANCES_OPT: "-w"
    volumes:
      - "/etc/os-release:/etc/os-release:ro"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Information"
      - "homepage.name=Glances"
      - "homepage.icon=glances.png"
      - "homepage.href=https://glances.$DOMAIN/"
      - "homepage.description=System Status"
      - "homepage.weight=50"
      - "homepage.widgets[0].type=glances"
      - "homepage.widgets[0].url=http://glances:61208"
      - "homepage.widgets[0].version=4"
      - "homepage.widgets[0].metric=cpu"
      - "homepage.widgets[1].type=glances"
      - "homepage.widgets[1].url=http://glances:61208"
      - "homepage.widgets[1].version=4"
      - "homepage.widgets[1].metric=memory"
      - "homepage.widgets[2].type=glances"
      - "homepage.widgets[2].url=http://glances:61208"
      - "homepage.widgets[2].version=4"
      - "homepage.widgets[2].metric=network:eth0"

      - "traefik.enable=true"
      - "traefik.http.routers.glances.rule=Host(`glances.$DOMAIN`)"
      - "traefik.http.routers.glances.middlewares=glances,tinyauth,error-pages"
      - "traefik.http.services.glances.loadbalancer.server.port=61208"
      - "traefik.http.middlewares.glances.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.glances.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "2s"
      test: "curl --connect-timeout 15 --silent --show-error --fail http://localhost:61208/"
