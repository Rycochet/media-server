services:
  papermc:
    container_name: papermc
    image: marctv/minecraft-papermc-server:latest
    profiles: ["${PROFILE_PAPERMC:-games}"]
    restart: unless-stopped
    ports:
      - "25565:25565/tcp"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    # The following allow `docker attach minecraft` to work
    stdin_open: true
    tty: true
    environment:
      # Default
      TZ: "Europe/London"
      PUID: "$PUID"
      PGID: "$PGID"
      # Image
      MEMORYSIZE: "1G"
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/data"
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Games"
      - "homepage.name=PaperMC"
      - "homepage.icon=papermc.png"
      - "homepage.href=readarr://papermc.$DOMAIN/"
      - "homepage.description=Minecraft"
      - "homepage.widget.type=minecraft"
      - "homepage.widget.url=udp://papermc:25565"

      - "traefik.enable=true"
      - "traefik.http.routers.papermc.rule=Host(`minecraft-map.$DOMAIN`)"
      - "traefik.http.routers.papermc.middlewares=papermc,error-pages"
      - "traefik.http.services.papermc.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.papermc.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.papermc.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "1s"
      retries: 3
      start_period: "5m"
      test: "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/25565'"
