services:
  overseerr:
    container_name: overseerr
    image: ${OVERSEERR_IMAGE:-lscr.io/linuxserver/overseerr}:${OVERSEERR_IMAGE_TAG:-latest}
    profiles: ["${OVERSEERR_PROFILE:-information}"]
    restart: unless-stopped
    networks:
      - external
      - internal
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "${TZ:-Europe/London}"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
      # Image
      LOG_LEVEL: "debug"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/config"
      - "./logs:/config/logs"
      - "./tmp:/run/overseerr-temp"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Libraries"
      - "homepage.name=Overseerr"
      - "homepage.icon=overseerr.png"
      - "homepage.href=https://overseerr.$DOMAIN/"
      - "homepage.description=Media requests"
      - "homepage.weight=50"
      - "homepage.widget.type=overseerr"
      - "homepage.widget.url=http://overseerr:5055"
      - "homepage.widget.key=${OVERSEERR_API:-}"

      - "traefik.enable=true"
      - "traefik.http.routers.overseerr.rule=Host(`overseerr.$DOMAIN`) || Host(`ask.$DOMAIN`)"
      - "traefik.http.routers.overseerr.middlewares=overseerr,error-pages"
      - "traefik.http.services.overseerr.loadbalancer.server.port=5055"
      - "traefik.http.middlewares.overseerr.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.overseerr.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: "curl --connect-timeout 5 --silent --show-error --fail http://localhost:5055/"
