services:
  webtop:
    container_name: webtop
    image: ${WEBTOP_IMAGE:-lscr.io/linuxserver/webtop}:${WEBTOP_IMAGE_TAG:-latest}
    profiles: ["${WEBTOP_PROFILE:-desktop}"]
    extends:
      file: ../compose.extend.yaml
      service: "vpn-${USE_VPN:-false}"
    restart: unless-stopped
    networks:
      - external
      - internal
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    # security_opt:
    #   - seccomp:unconfined #optional
    shm_size: "1gb"
    environment:
      # Default
      TZ: "${TZ:-Europe/London}"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
      # Image
      TITLE: "Webtop - $DOMAIN"
      NO_DECOR: "true"
      # Auto-install LSIO mods and packages
      DOCKER_MODS: "linuxserver/mods:universal-package-install"
      INSTALL_PACKAGES: "libc6-compat|mkvtoolnix|bento4|ffmpeg"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/config"
      - "$PATH_DOWNLOADS:/data/Downloads"
      - "$PATH_MOVIES:/data/movies:ro"
      - "$PATH_TV:/data/tv:ro"
    labels:
      - "com.centurylinklabs.watchtower.monitor-only=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Tools"
      - "homepage.name=Webtop"
      - "homepage.icon=webtop.png"
      - "homepage.href=https://webtop.$DOMAIN/"
      - "homepage.description=Linux Desktop"

      - "traefik.enable=true"
      - "traefik.http.routers.webtop.rule=Host(`webtop.$DOMAIN`)"
      - "traefik.http.routers.webtop.middlewares=webtop,tinyauth,error-pages"
      - "traefik.http.services.webtop.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.webtop.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.webtop.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: "curl --connect-timeout 5 --silent --show-error --fail http://localhost:3000/"
