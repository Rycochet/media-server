services:
  dozzle:
    container_name: dozzle
    image: ${DOZZLE_IMAGE:-amir20/dozzle}:${DOZZLE_IMAGE_TAG:-latest}
    profiles: ["${DOZZLE_PROFILE:-information}"]
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      socket-proxy:
        condition: service_healthy
        restart: false
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      DOCKER_HOST: "tcp://socket-proxy:2375"
      DOZZLE_HOSTNAME: "${DOMAIN}"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Information"
      - "homepage.name=Dozzle"
      - "homepage.icon=dozzle.png"
      - "homepage.href=https://dozzle.$DOMAIN/"
      - "homepage.description=Docker Status and Logs"

      - "traefik.enable=true"
      - "traefik.http.routers.dozzle.rule=Host(`dozzle.$DOMAIN`)"
      - "traefik.http.routers.dozzle.middlewares=dozzle,tinyauth,error-pages"
      - "traefik.http.services.dozzle.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.dozzle.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.dozzle.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: ["CMD", "/dozzle", "healthcheck"]
