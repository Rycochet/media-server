services:
  cleanuparr:
    container_name: cleanuparr
    image: ${CLEANUPARR_IMAGE:-ghcr.io/cleanuparr/cleanuparr}:${CLEANUPARR_IMAGE_TAG:-latest}
    profiles: ["${CLEANUPARR_PROFILE:-download}"]
    extends:
      file: ../compose.extend.yaml
      service: "vpn-${USE_VPN:-false}"
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "${TZ:-Europe/London}"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/config"
      - "./backup:/config/backups"
    labels:
      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Download"
      - "homepage.name=Cleanuparr"
      - "homepage.icon=cleanuperr.png"
      - "homepage.href=https://cleanuparr.$DOMAIN/"
      - "homepage.description=Bad download handling"

      - "traefik.enable=true"
      - "traefik.http.routers.cleanuparr.rule=Host(`cleanuparr.$DOMAIN`)"
      - "traefik.http.routers.cleanuparr.middlewares=cleanuparr,tinyauth,error-pages"
      - "traefik.http.services.cleanuparr.loadbalancer.server.port=11011"
      - "traefik.http.middlewares.cleanuparr.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.cleanuparr.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: "curl --connect-timeout 15 --silent --show-error --fail http://localhost:11011/"
