services:
  bazarr:
    container_name: bazarr
    image: ${BAZARR_IMAGE:-lscr.io/linuxserver/bazarr}:${BAZARR_IMAGE_TAG:-latest}
    profiles: ["${BAZARR_PROFILE:-media}"]
    extends:
      file: ../compose.extend.yaml
      service: "vpn-${USE_VPN:-false}"
    restart: unless-stopped
    networks:
      - external
      - internal
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "Europe/London"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/config"
      - "./backup:/config/log/backup"
      - "./logs:/config/log"
      - "$PATH_MOVIES:/data/movies"
      - "$PATH_TV:/data/tv"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Media"
      - "homepage.name=Bazarr"
      - "homepage.icon=bazarr.png"
      - "homepage.href=https://bazarr.$DOMAIN/"
      - "homepage.description=Subtitles"
      - "homepage.widget.type=bazarr"
      - "homepage.widget.url=http://bazarr:6767"
      - "homepage.widget.key=${BAZARR_API:-}"

      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.$DOMAIN`)"
      - "traefik.http.routers.bazarr.middlewares=bazarr,tinyauth,error-pages"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
      - "traefik.http.middlewares.bazarr.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.bazarr.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: "curl --connect-timeout 5 --silent --show-error --fail http://localhost:6767/"
