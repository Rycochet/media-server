services:
  windows:
    container_name: windows
    image: ${WINDOWS_IMAGE:-dockurr/windows}:${WINDOWS_IMAGE_TAG:-latest}
    profiles: ["${WINDOWS_PROFILE:-desktop}"]
    extends:
      file: ../compose.extend.yaml
      service: "vpn-${USE_VPN:-false}"
    restart: unless-stopped
    networks:
      - external
      - internal
    depends_on:
      traefik:
        condition: service_started
        restart: false
      error-pages:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    # cap_add:
    #   - "NET_ADMIN"
    # devices:
    #   - /dev/net/tun
    environment:
      # Default
      TZ: "${TZ:-Europe/London}"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
      # Image
      VERSION: "11"
      DISK_SIZE: "64G"
      # RAM_SIZE: "8G"
      # CPU_CORES: "4"
      REGION: "en-UK"
      KEYBOARD: "en-UK"
      KVM: "N"
      # testing
      CONSOLE: "Y"
      HV: "N"
      # BOOT_MODE: "windows_plain"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/storage"
      # - "media:/data"
    labels:
      - "com.centurylinklabs.watchtower.monitor-only=true"

      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Desktops"
      - "homepage.name=Windoes"
      - "homepage.icon=windows.png"
      - "homepage.href=https://windows.$DOMAIN/"
      - "homepage.description=Windows 11 Desktop"

      - "traefik.enable=true"
      - "traefik.http.routers.windows.rule=Host(`windows.$DOMAIN`)"
      - "traefik.http.routers.windows.middlewares=tinyauth,error-pages"
      - "traefik.http.services.windows.loadbalancer.server.port=8006"
