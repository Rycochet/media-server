services:
  syncthing:
    container_name: syncthing
    image: ${SYNCTHING_IMAGE:-syncthing/syncthing}:${SYNCTHING_IMAGE_TAG:-latest}
    profiles: ["${SYNCTHING_PROFILE:-download}"]
    extends:
      file: ../compose.extend.yaml
      service: "vpn-${USE_VPN:-false}"
    restart: unless-stopped
    networks:
      - external
      - internal
    ports: # Allow other machines on the LAN
      - "21027:21027/udp" # Local announce
      - "22000:22000/tcp" # TCP file transfers
      - "22000:22000/udp" # QUIC file transfers
    depends_on:
      traefik:
        condition: service_started
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "${TZ:-Europe/London}"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/var/syncthing"
      - "$PATH_MOVIES:/data/movies"
      - "$PATH_MUSIC:/data/music"
      - "$PATH_TV:/data/tv"
    labels:
      - "deunhealth.restart.on.unhealthy=true"

      - "homepage.group=Download"
      - "homepage.name=Syncthing"
      - "homepage.icon=syncthing.png"
      - "homepage.href=https://syncthing.$DOMAIN/"
      - "homepage.description=Remote data synchronisation"
      - "homepage.widget.type=customapi"
      - "homepage.widget.method=GET"
      - "homepage.widget.url=http://syncthing:8384/rest/system/connections" # ?folder=<<<FOLDER_ID>>>"
      - "homepage.widget.headers.X-API-Key=${SYNCTHING_API:-}"
      - "homepage.widget.mappings[0].label=Downloaded"
      - "homepage.widget.mappings[0].field=total.inBytesTotal"
      - "homepage.widget.mappings[0].format=bytes"
      - "homepage.widget.mappings[1].label=Uploaded"
      - "homepage.widget.mappings[1].field=total.outBytesTotal"
      - "homepage.widget.mappings[1].format=bytes"
      - "homepage.widget.mappings[2].label=Since"
      - "homepage.widget.mappings[2].field=total.at"
      - "homepage.widget.mappings[2].format=relativeDate"

      - "traefik.enable=true"
      - "traefik.http.routers.syncthing.rule=Host(`syncthing.$DOMAIN`)"
      - "traefik.http.routers.syncthing.middlewares=syncthing,tinyauth,error-pages"
      - "traefik.http.services.syncthing.loadbalancer.server.port=8384"
      - "traefik.http.middlewares.syncthing.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.syncthing.headers.accessControlAllowOriginList=https://$DOMAIN"

    healthcheck:
      interval: "30s"
      timeout: "5s"
      retries: 3
      start_period: "10s"
      test: "curl -fkLsS -m 2 127.0.0.1:8384/rest/noauth/health | grep -o --color=never OK || exit 1"
