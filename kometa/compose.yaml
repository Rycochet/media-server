services:
  kometa:
    container_name: kometa
    image: lscr.io/linuxserver/kometa:latest
    profiles: ["${PROFILE_KOMETA:-quality}"]
    restart: unless-stopped
    # restart: no
    networks:
      - external
      - internal
    depends_on:
      proxy:
        condition: service_started
        restart: false
      plex:
        condition: service_healthy
        restart: false
      sonarr:
        condition: service_healthy
        restart: false
      radarr:
        condition: service_healthy
        restart: false
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      # Default
      TZ: "Europe/London"
      PUID: "$PUID"
      PGID: "$PGID"
      UMASK: "000"
      # Image
      KOMETA_TIMES: "06:30" # Run at this time every day
      # KOMETA_RUN: "True" # Run once
      # KOMETA_RUN_LIBRARIES: "Movies" # Single library
      # KOMETA_IGNORE_SCHEDULES: "True"
    volumes:
      - "./config:/config"
      - "./logs:/config/logs"
      - "./backup:/data/backup"
      - "$PATH_MOVIES:/data/movies:ro"
      - "$PATH_TV:/data/tv:ro"
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.enable=true"
      - "deunhealth.restart.on.unhealthy=false"
